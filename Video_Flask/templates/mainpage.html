<!DOCTYPE html>
<html>
    <head>
        <title>The Tyre Guardian</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mainpage.css') }}">
    </head>
    <body>
        <div class="container">
            <h1 class="title mt-2 mb-4">The Tyre Guardian</h1>
            <div class="upload-text">Upload a video</div>
            <form id="videoUploadForm" class="upload-form" enctype="multipart/form-data">
                <input type="file" class="form-control upload-input" id="videoInput" accept=".mp4, .avi, .mov" onchange="loadVideo(event)" required>
                <video id="videoOutput" class="uploaded-video" width="400" controls></video>
                <input type="submit" class="btn btn-primary submit-btn" id="submit" value="Submit">
            </form>
            
            <div id="response" class="response"></div>

            <script src="/static/index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
